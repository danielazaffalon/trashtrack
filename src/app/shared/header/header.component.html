<ion-header [translucent]="true" id="main-content">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="{{icon}}"></ion-icon> 
      {{title}}
    </ion-title>
    <ion-buttons slot="end">
      <img src="/assets/logo.png">
    </ion-buttons>
  </ion-toolbar>
</ion-header>
