<form (ngSubmit)="save()" [formGroup]="incident">
  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-select placeholder="Select container name" formControlName="containerId">
      <ion-select-option *ngFor="let container of containers" [value]="container.id">{{container.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-select placeholder="Select incident type" formControlName="type">
      <ion-select-option *ngFor="let type of types" [value]="type">{{type}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-textarea placeholder="describe the incident" formControlName="description"></ion-textarea>
  </ion-item>
  <ion-button type="submit" expand="block" color="secondary" [disabled]="!incident.valid">Create Incident</ion-button>
</form>
