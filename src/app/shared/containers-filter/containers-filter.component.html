<ion-fab slot="fixed" horizontal="end" class="map-buttons">
  <button class="map-action-btn">
    <ion-icon name="locate" (click)="centerMapInCurrentLocation()"></ion-icon>
  </button>
  <button class="map-action-btn">
    <ion-icon name="filter-outline" (click)="setModalOpen(true)"></ion-icon>
  </button>
</ion-fab>
<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Filter containers</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setModalOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <h5>Select container types to show in map:</h5>
      <ion-item *ngFor="let type of containerTypes">
        <ion-checkbox (ionChange)="typeClicked(type)" [checked]="filter.includes(type)">{{type}}</ion-checkbox>
      </ion-item>
      <ion-grid><ion-button (click)="setFilter()" [disabled]="!buttonEnabled">Apply</ion-button></ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
